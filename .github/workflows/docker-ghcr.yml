name: Build and Push Containers

on:
  push:
    branches: [master]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build -t ghcr.io/github-campus-club-psgct/triwizard-backend:latest ./backend

      - name: Push backend image
        run: |
          docker push ghcr.io/github-campus-club-psgct/triwizard-backend:latest

      - name: Build frontend-participants image
        run: |
          docker build -t ghcr.io/github-campus-club-psgct/triwizard-frontend-participants:latest ./frontend/participants

      - name: Push frontend-participants image
        run: |
          docker push ghcr.io/github-campus-club-psgct/triwizard-frontend-participants:latest